---
apiVersion: v1
kind: Service
metadata:
  name: smart-api
  labels:
    app: smart-api
    service: smart-api
spec:
  ports:
  - port: 8000
    name: http
    protocol: TCP
  selector:
    app: smart-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-api-v1
  labels:
    app: smart-api
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smart-api
      version: v1
  template:
    metadata:
      labels:
        app: smart-api
        version: v1
    spec:
      containers:
      - name: smart-api
        image: registry.cn-shanghai.aliyuncs.com/smart-api-team/smart-api
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: smart-api
          mountPath: /temp
        - name: smart-api
          mountPath: /static
        - name: smart-api-config
          mountPath: /config/
          readOnly: true
      volumes:
      - name: smart-api
        persistentVolumeClaim:
          claimName: smart-api
      - name: smart-api-config
        configMap:
          name: settings-admin
---
